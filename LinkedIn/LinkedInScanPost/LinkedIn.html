<!doctype html>
<html>
<head>
	<title>Selected LinkeIn posts</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="ScanPosts.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js"></script>

	<script type="text/javascript" src="http://platform.linkedin.com/in.js">
		api_key: 75548prrx707qw
		scope: rw_groups
		authorize: true
	</script>
	
	<script>
		var page = {
			showErrorMessage: function (error){
				document.getElementById('modalErrorTitle').innerHTML = 'Error ' + error.status;
				document.getElementById('modalErrorMessage').innerHTML = error.message;
				$('#myModal').modal({
					keyboard: true
				});
			}
		}
	</script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="LoadData.js"></script>
</head>
	<body class="yui3-skin-sam	yui-skin-sam" onload="$('#linkedin_login').height($('#navigation').height());">
		<div class="center">
			<div style="text-align: right; position: absolute; width: inherit;" id="linkedin_login">
				<script type="IN/Login" data-onauth="loadData"></script>
			</div>

			<div id="navigation">
				<ul class="nav nav-pills">
					<li><a href="Settings.html">Keywords</a></li>
					<li class="active">
						<a href="LinkedIn.html">Messages</a>
					</li>
				</ul>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Totals&nbsp;&nbsp;
						<span class="badge pull-right" id="selected" style="margin-left: 5px;">Selected</span>
						<span class="badge pull-right" id="new" style="margin-left: 5px;">New</span>
						<span class="badge pull-right" id="groups">Groups</span>
					</h3>
				</div>
				<div class="panel-body">
					<div id="posts">
					</div>
				</div>
			</div>

			<!-- Error dialog -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalErrorDialog"
				 aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="modalErrorTitle">
								Error!</h4>
						</div>
						<div class="modal-body">
							<p id="modalErrorMessage"></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">
								Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
